<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Crea un Nuovo Progetto</h5>
        <button type="button" class="btn-close" (click)="close()"></button>
    </div>
    <div class="modal-body">
        <form class="form-floating" [formGroup]="newProjectForm">
            <div class="mb-3">
                <label for="projectName" class="form-label">Nome Progetto</label>
                <input type="text" class="form-control" id="project-name" aria-describedby="projectName"
                    formControlName="name" />
                <span *ngIf="notValid" class="form-text text-danger">Inserire un nome per il tuo progetto.</span>
            </div>
            <div>
                <label for="projectName" class="form-label">Descrizione Progetto</label>
                <textarea class="form-control" id="project-description" aria-describedby="projectDescription"
                    formControlName="description"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="close()">Annulla</button>
        <button type="button" class="btn btn-confirm text-light" (click)="pushProject()">Salva</button>
    </div>
</div>
